<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<script src="script.js"></script>
<html>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <!-- <input type="text" v-on:input="changeTitle"> -->
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <p>{{ sayHello() }} - <a :href="link">Facebook</a></p>

    <hr />
    <p v-html="finishedLink"></p>

    <!-- <button v-on:click="increase(2, $event)">Click me</button> -->
    <!-- <button v-on:click="counter++">Click me</button> -->

    <!-- <button v-on:click="increase">Increase</button>
    <button @click="decrease">Decrease</button> -->

    <button v-on:click="counter++">Increase</button>
    <button @click="counter--">Decrease</button>
    <button @click="secondCounter++">Increase Second</button>

    <!-- <p>{{ counter * 2 }}</p> -->
    <!-- <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p> -->
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>

    <p v-on:mousemove="updateCoordinate">
      Coordinates: ({{ x }} , {{ y }}) -
      <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
    <input type="text" v-on:keyup.enter="alertMe" />
  </div>

  <div id="app-2">
    <div class="demo" :style="{backgroundColor: color}"></div>
    <div class="demo" :style="myStyle"></div>
    <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
    <hr />
    <input type="text" v-model="color" />
    <input type="text" v-model="width" />
  </div>
</html>

<style>
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
    display: inline-block;
    margin: 10px;
  }
</style>

<script>
  new Vue({
    el: "#app-2",
    data: {
      color: "gray",
      width: 100
    },
    computed: {
      myStyle: function() {
        return {
          backgroundColor: this.color,
          width: this.width + "px"
        };
      }
    }
  });
  new Vue({
    el: "#app",
    data: {
      title: "Hello World!",
      link: "https://google.com",
      finishedLink: '<a href="https://google.com">Google</a>',
      counter: 0,
      secondCounter: 0,
      x: 0,
      y: 0
      //   result: ""
    },
    computed: {
      output: function() {
        console.log("Computed");
        return this.counter > 5 ? "Greater than 5" : "Smaller than 5";
      }
    },
    watch: {
      counter: function(value) {
        var vm = this;
        setTimeout(function() {
          vm.counter = 0;
        }, 2000);
      }
    },
    methods: {
      // changeTitle: function(event) {
      //     this.title = event.target.value;
      // },
      sayHello: function() {
        this.title = "Hello!";
        return this.title;
        //return 'Hello!';
      },
      // increase: function(step, event) {
      //     this.counter += step;
      // },
      increase: function() {
        this.counter++;
        this.result = this.counter > 5 ? "Greater 5" : "Smaller 5";
      },
      decrease: function() {
        console.log("Decrease Method");
        this.counter--;
        this.result = this.counter > 5 ? "Greater 5" : "Smaller 5";
      },
      result: function() {
        console.log("Method");
        return this.counter > 5 ? "Greater than 5" : "Smaller than 5";
      },

      updateCoordinate: function(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      // dummy: function(event) {
      //     event.stopPropagation();
      // },
      alertMe: function() {
        alert("Alert!");
      }
    }
  });
</script>
