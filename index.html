


<script src="vue.js"></script>


<script src="script.js"></script>
<html>
    <div id="app">
        <p>{{ sayHello() }}</p>
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>
    </div>
</html>






<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!'
        },
        methods: {
            changeTitle: function(event) {
                this.title = event.target.value;
            },
            sayHello: function() {
                return this.title;
                //return 'Hello!';
            }

        }
    });
</script>
